### HYZARD ESSENTIALS - CONFIG GERAL

Config:
  # SEGUNDOS
  Tempo-Sem-Dano-Ao-Teleportar: 3

  Chuva:
    Desativar: true
    Mundos: ["world", "mundo2", "mundo3"]

  Dia:
    Sempre-Dia: true
    Mundos: ["world", "mundo2", "mundo3"]

  Tags:
    Top-Online:
      # [viciado] (LEGENDCHAT OU NCHAT)
      Ativar: true
      Tag: "&e[Viciado] "

  Mensagens-de-Morte:
    - "&4{player} &cmatou &4{morto}&c!"
    - "&4{player} &cbateu tanto em &4{morto} &cque esse nunca mais volta!"
    - "&4{morto} &cfoi muito espancado por &4{player}&c!"
    - "&4{morto} &cfoi morto por &4{player}"
    - "&4{morto} &csentiu a fúria de &4{player}&c!"

  Bloquear-Dano-Cacto: true
  Bloquear-Queda-Folhas: true
  Bloquear-Estragar-Plantacao: true

  # SPAWN NATURAL (OVOS E COMANDOS SÃO IGNORADOS)
  Bloquear-Monstros: false
  Bloquear-Animais: false

  Bloquear-Msg-Entrada: true
  Bloquear-Msg-Saida: true

  # Porcentagem
  Chance-de-dropar-cabeca-ao-morrer: 70

  # Slots reservados para vips, após isso o sistema irá dar kick em alguém sem vip para o jogador com vip entrar
  Slots-Reservados: 30
  Kick-Message:
    - "&cO servidor está {nl}&4cheio!"

  Blocked-Commands:
    - "/bloqueei"
    - "/blocked"
    - "/bloqueando"
    - "/comando:*"
    - "/*:version"

  Bloquear-Fome: false

  Blocked-Command-Msg: "&cO comando &4'{comando}' &cestá bloqueado."

  Blocked-Containers:
    - "HOPPER"
    - "DISPENSER"
    - "DROPPER"
    - "BED"
    - "BED_BLOCK"

Mensagens:
  Sem-Permissao: "&cVocê não tem permissão para executar esse comando!"
  Cooldown: "&cVocê precisa aguardar &4{tempominutos} &cpara &4{tipocooldown} &cnovamente!"
